<!DOCTYPE html>
<html lang="zh-cmn-Hans">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <link rel="icon" href="../src/assets/z-favicon.png">
<!--  <link rel="icon" href="<%= BASE_URL %>mfd.png">-->
  <link href='https://fonts.googleapis.com/css?family=Allerta Stencil' rel='stylesheet'>
  <link href="https://fonts.googleapis.com/css2?family=Monoton&display=swap" rel="stylesheet">
  <title>App</title>
  <style>
    *{
      margin: 0;
      padding: 0;
    }
    ::-webkit-scrollbar{
      width:5px;
      height:5px;
    }
    ::-webkit-scrollbar-track{
      background: #f6f6f6;
      border-radius:2px;
    }
    ::-webkit-scrollbar-thumb{
      background: #cdcdcd;
      border-radius:2px;
    }
    ::-webkit-scrollbar-thumb:hover{
      background: #0066FF;
    }
    ::-webkit-scrollbar-corner {
      background: #0066FF;
    }
    .first-loading-wrp {
      z-index: 9999999;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      min-height: 100vh;
      background-color: #ffffff;
      height: 100%
    }
    /* bouncing balls */

    .bouncer {
      display: flex;
      justify-content: space-around;
      align-items: flex-end;
      width: 100px;
      height: 100px;
    }

    .bouncer div {
      width: 20px;
      height: 20px;
      background-color: #0066FF;
      border-radius: 50%;
      animation: bouncer 0.5s cubic-bezier(0.19, 0.57, 0.3, 0.98) infinite alternate;
      /* use https://cubic-bezier.com/ to customize the curve */
    }

    .bouncer div:nth-child(2) {
      animation-delay: 0.1s;
      opacity: 0.8;
    }

    .bouncer div:nth-child(3) {
      animation-delay: 0.2s;
      opacity: 0.6;
    }

    .bouncer div:nth-child(4) {
      animation-delay: 0.3s;
      opacity: 0.4;
    }

    @keyframes bouncer {
      from {
        transform: translateY(0);
      }
      to {
        transform: translateY(-100px);
      }
    }

    .first-loading-wrp h1 {
      font-family: "Allerta Stencil";
      color: #0066FF;
      font-size: 72px;
      margin-bottom: 200px;
    }
    .footertitle {
      margin-top: 120px;
      font-family: "Allerta Stencil";
      font-size: 18px;
      color: #0066FF;
    }
  </style>
  <!-- require cdn assets css -->
  <% for (var i in htmlWebpackPlugin.options.cdn && htmlWebpackPlugin.options.cdn.css) { %>
  <link rel="stylesheet" href="<%= htmlWebpackPlugin.options.cdn.css[i] %>" />
  <% } %>
</head>

<body>
  <noscript>
    <strong>We're sorry but vue-antd-pro doesn't work properly without JavaScript enabled. Please enable it to
      continue.</strong>
  </noscript>
  <div id="app">
    <div class="first-loading-wrp">
      <h1>Zaytun</h1>
      <div class="bouncer">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
      </div>

      <div class="footertitle"> &copy; Inspired Artisans</div>
    </div>
  </div>
  <!-- require cdn assets js -->
  <% for (var i in htmlWebpackPlugin.options.cdn && htmlWebpackPlugin.options.cdn.js) { %>
  <script type="text/javascript" src="<%= htmlWebpackPlugin.options.cdn.js[i] %>"></script>
  <% } %>
  <!-- built files will be auto injected -->
</body>

</html>
